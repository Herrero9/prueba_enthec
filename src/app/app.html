
<div class="header">
  <h1>Buscador de repositorios de usuarios de Github</h1>
</div>

<div class="search-bar-container">
  <div class="title">
    <h2>Buscar usuarios: </h2>
  </div>
  <div class="search-bar">
    <input  [(ngModel)]="username" type="text" placeholder="Search users..." />
    <button (click)="searchUserRepos(username)">Search</button>
  </div>
</div>

<div class="user-container">
  <div class="title">
    <h2>Información del usuario:</h2>
  </div>
  <div class="user-info">
    <img [src]="user?.avatar_url" alt="User Avatar" width="100" height="100" />
    <h2>{{ user?.login | uppercase }}</h2>
  </div>
</div>

<div class="results-container">
  <div class="filters">
    <app-filters 
      [reposLanguajes]="reposLanguajes"
      (languageFilterChange)="filterByLanguage($event)"
      (repoNameChange)="filterByName($event)"
    ></app-filters>
  </div>

  <div class="results-main-container">
    <div class="results-container-title">
      <h2>Resultados de la búsqueda:</h2>
    </div>

    <div class="order-filters-container">
       <app-order-filters
        (nameOrderChange)="orderByName($event)"
        (starsOrderChange)="orderByStars($event)"
        (resetOrdersEvent)="resetFilters()" 
      ></app-order-filters>
    </div>

    <div class="results-list-container">
      <div class="card-grid">
        @for (repo of userRepos; track repo.id) {
          <app-card [repo]="repo"></app-card>
        }
      </div>

      <div class="results-paginator-container">
        <button (click)="previousPage()"><</button>
        <span>Página {{ currentPageNumber }} de {{totalPages}}</span>
        <button (click)="nextPage()">></button>
      </div>

    </div>
  </div>
</div>

<footer>
  <p>© 2025 Sergio Herrero Borao. Prueba técnica Enthec.</p>
</footer>
